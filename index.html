<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100;0,400;0,500;0,700;1,100;1,300;1,500;1,700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <!--<img class="fondo" src="./icons/halo-infinite-1080p-wallpaper.jpg" alt="fondo">-->
    <header>
        <nav class="header-left">
            <ul>
                <img class="boton-b" src="./icons/LB-button.png" alt="LB">
                <li class="item"><a href="">JUGAR</a></li>
                <li class="item"><a href="">PERSONALIZAR</a></li>
                <li class="item"><a href="">COMUNIDAD</a></li>
                <li class="item"><a href="">TIENDA</a></li>
                <img class="boton-b" src="./icons/RB-button.png" alt="RB">
            </ul>
        </nav>
        <div class="header-right">
            <figure class="icon-header">
                <img class="icon" src="./icons/correo.png" alt="correo">
            </figure>
            <div class="textos-header">
                <span class="invitacion">Se envió la invitación a</span>
                <span class="luis">Luis22015802</span>
            </div>
        </div>
    </header>
    <main>
        <nav class="main-left">
            <ul>
                <li class="item"><a href="">CAMPAÑA</a></li>
                <li class="item"><a href="">MULTIJUGADOR</a></li>
                <li class="item"><a href="">ACADEMIA</a></li>
                <li class="item"><a href="">PERSONALIZADA</a></li>
            </ul>
            <span>Descubre los misterios de Zeta Halo.</span>
        </nav>
        <div class="main-right">
            <div class="main-right__top">
                <div class="main-right__top__container">
                    <div class="main-right__top__container_fondo">
                        <div class="main-right__top__30">30</div>
                    </div>
                    <div class="main-right__top__otros">
                        <p>TEMPORADA 01</p>
                        <progress id="file" max="100" value="45"></progress>
                        <div class="main-right__top__evento">
                            <div class="asterisco">*</div>
                            <p>Evento en curso</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-right__center">
                <div class="premium">
                    <p>ACTUALIZAR A PREMIUM</p>
                </div>
            </div>

            <div class="main-right__botton">
                <div class="main-right__botton__container">
                    <p class="novedades">NOVEDADES</p>
                    <div class="main-right__botton_border">
                        <figure>
                            <p>ACTUALIZACIÓN DE MITAD DE TEMPORADA</p>
                        </figure>
                    </div>
                    <div class="puntos">
                        <span><⚪⚫⚫⚫⚫⚫></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-right">
            <div class="footer-right__primer">
                <figure class="calavera">
                    <img class="icon" src="./icons/calavera.png" alt="Calavera">
                </figure>
                <div class="div-diego">
                    <FIGure class="figure-diego">
                        <p>DIEEGO47</p>
                        <img class="icon" src="./icons/xbox-control.png" alt="control">
                    </FIGure>
                </div>
            </div>
            <div class="footer-right__segundo">
                <div class="footer-right__segundo_border">
                    <figure>
                        <img class="icon" src="./icons/chat.png" alt="Mensaje">
                        <img class="icon" src="./icons/menu-button.png" alt="boton-menu">
                    </figure>
                </div>
            </div>
            <div class="footer-right__tercero">
                <div class="footer-right__tercero_border">
                    <figure>
                        <img class="icon" src="./icons/multiplayer.png" alt="icono multijugador">
                        <p class="amigo-linea">1</p>
                        <img class="icon" src="./icons/select-button.png" alt="select-button">
                    </figure>
                </div>
            </div>
            <div class="footer-right__cuarto">
                <div class="footer-right__cuarto_border">
                    <figure>
                        <img class="icon" src="./icons/config.png" alt="configuracion-logo">
                        <img class="icon" src="./icons/menu-button.png" alt="boton-menu">
                    </figure>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
